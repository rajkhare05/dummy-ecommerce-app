<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
  <style>
    .container-fluid {
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid d-flex justify-content-evenly">
    <div class="card" id="laptop" style="width: 18rem;">
      <img src="./assets/images/laptop1.jpg" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title">₹54,000</h5>
        <p class="card-text">
          HP Pavilion 15 AMD Ryzen 5 - 8GB/512GB SSD 15.6 inches (39.6 cm)
        </p>
      </div>
    </div>
    <div class="card" id="shoes" style="width: 18rem;">
      <img src="./assets/images/shoes1.jpg" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title">₹900</h5>
        <p class="card-text">
          WORLD WEAR FOOTWEAR Men Red-1243 Sports Shoes, Running Shoes for Men
        </p>
      </div>
    </div>
    <div class="card" id="shirt" style="width: 18rem;">
      <img src="./assets/images/shirt1.jpg" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title">₹800</h5>
        <p class="card-text">
          Casual shirt for men
        </p>
      </div>
    </div>
  </div>

  <script>
    const laptop = document.getElementById('laptop');
    const shoes = document.getElementById('shoes');
    const shirt = document.getElementById('shirt');

    laptop.addEventListener('click', (e) => {
      location.href = '/laptop.html';
    });
    
    shoes.addEventListener('click', (e) => {
      location.href = '/shoes.html';
    });
    
    shirt.addEventListener('click', (e) => {
      location.href = '/shirt.html';
    });

  </script>

</body>

</html>
